<!DOCTYPE html>
<html lang="en-US" prefix="og:http://ogp.me/ns#">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <%= include "meta" %>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
    />
    <%= include "styles" %>

    <title><%= title %></title>
  </head>
  <body>
    <%= include "nav" %>
    <noscript>
      <div class="content-container">
        <%= include "edit" %>

        <div class="content">
          <h1 class="title"><%= title %></h1>
          <div>
            <ul class="tags">
              <%= tags %>
            </ul>
          </div>
          <main class="content-body"><%= body %></main>
          <details class="metadata">
            <summary>Metadata</summary>
            <div>
              <dl><%= metadata %></dl>
            </div>
          </details>
          <%= links %>
        </div>
      </div>
    </noscript>
    <div class="content-container">
      <div class="content">
        <h1 class="title"><%= title %></h1>
        <div id="content-block" class="content-body"><%= body %></div>
      </div>
    </div>
    <%= include "footer" %>
  </body>
  <script src="static/editor.js" type="module"></script>
</html>
