<!DOCTYPE html>
<html lang="en-US" prefix="og:http://ogp.me/ns#">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <%= include "styles" %>
    <meta name="description" content="A list of files you've uploaded" />
    <meta property="og:title" content="Uploaded Files" />
    <meta property="og:type" content="website" />
    <title>Uploaded Files</title>
  </head>
  <body>
    <div class="content-container">
      <div class="content">
        <h1 class="title">Uploaded Files</h1>
        <main class="content-body backlinks">
          <!-- TODO: Make some sort of preview card for these using <object></object> -->
          <%= entries %>
        </main>
      </div>
    </div>
    <%= include "footer" %>
  </body>
</html>
