<div class="content-container">
  <div class="content">
    <h1 class="title"><%= title %></h1>
    <p class="error-msg hidden"></p>
    <div class="tags">
      <!-- prettier-ignore -->
      <ul><%= tags %></ul>
    </div>
    <div id="content-block" class="content-body"><%= body %></div>
    <details>
      <summary>Metadata</summary>
      <div>
        <dl id="metadata"><%= metadata %></dl>
      </div>
    </details>
    <%= links %>
  </div>
</div>
