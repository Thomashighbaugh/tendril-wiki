[package]
name = "www"
version = "0.1.0"
authors = ["taylor <taylor@teukka.tech>"]
edition = "2018"

[dependencies]
warp = { version = "0.3.1", features = ["multipart"] }
tokio = { version = "1", features = ["full"] }
markdown = { path = "../markdown" }
build = { path = "../build" }
urlencoding = "1.1.1"
sailfish = "0.3.3"
tasks = { path = "../tasks" }
thiserror = "1.0.24"
base64 = "0.13.0"
bytes = "1.0.1"
jsonwebtoken = "7.2.0"
serde = {version = "1.0", features = ["derive"] }
chrono = "0.4.19"
logging = { path = "../logging" }
futures = "0.3.15"
